<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        * {
            background-color: rgb(198, 221, 221);
        }
        header {
            color: rgb(2, 66, 66);
            text-align: center;
            font-size: xx-large;
            font-family: fantasy;
            margin: 20px;
            padding: 20px;
        }
    </style>


<body>
    <header>
        <h1>
            Registrate
        </h1>
    </header>

    <section>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Direccion" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Localidad" aria-label="Last name">
            </div>
          </div>
          <hr>
          <select class="form-select" aria-label="Default select example">
            <option selected>Forma de pago</option>
            <option value="1">Efectivo</option>
            <option value="2">Mercado Pago</option>
            <option value="3">Tarjeta</option>
          </select>
            <hr>
          <select class="form-select" aria-label="Default select example">
            <option selected>Forma de envio</option>
            <option value="1">Cargo</option>
            <option value="2">Correo argentino</option>
            <option value="3">Uber</option>
          </select>

        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Pintado
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Sellado
            </label>
          </div>
          <hr>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Otros</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
